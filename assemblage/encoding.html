<html>
<head>
<title>Assemblage</title>
<style type="text/css">
 body{
  margin:0;
  
  padding: 100px 0 0 0;
 }
 div#header{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height: 100px;
  background: none repeat scroll 0 0 gray;
  padding: 10px;
  border-bottom: 10px solid white;
  color: white;
  font-family: sans-serif;
  font-size: 12px;
 }
 @media screen{
  body>div#header{
   position: fixed;
  }
 }
 * html body{
  overflow:hidden;
 } 
 * html div#content{
  height:100%;
  overflow:auto;
 }
</style>

<script language="javascript" src="/exist/tullio/js-lib/jquerytransform/js/jquery-1.6.4.js"></script>
<script>
	
	(function($) {
    $.QueryString = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'))
})(jQuery);
</script>


</head>
<body>
<div id="header"><h2>Assemblage</h2>
start:<input type="text" id="start"></input>
stop:<input type="text" id="stop"></input>
<!-- minimum status:<select id="minStatus"></select> -->
type:<select id="type"><option value="1C">1C</option><option value="2C">2C</option></select>
numbering:<input id="numbering" type="checkbox"></input>
<span id="actionGo">go</span>
<span id="downloadlink"></span>
	<p>header content</p>
</div>
		
<div id="content">
<div id="tableContainer">

</div>




</div>

<script>

$().ready(function() {

// fetch the data
// sample requests: 
// http://localhost:8080/exist/tullio/xq/assemblage.xql?m=2012-09-03---_COM-AEZ_
// http://localhost:8080/exist/tullio/xq/assemblage.xql?m=2012-09-03---_COM-AEZ_&start=109&stop=114
// http://localhost:8080/exist/tullio/xq/assemblage.xql?m=2012-09-03---_COM-AEZ_&stop=114


var requestBase = "/exist/tullio/xq/assemblage.xql?";

var meeting = $.QueryString["m"];;
var start = $("#start").val();
var stop = $("#stop").val();
var type = $("#type").val();
var numbering = $("#numbering").val();

/* parameters:
numbering: true
type: 1C or 2C

*/

$("body").delegate( "#actionGo", "click", function() {
		var request = $.ajax({
						url: requestBase,
						type: "GET",
						data: {
							"stop": stop,
							"start": start,
							"m": meeting,
							"numbering": numbering,
							"type" : type
						},
						async: true
					});

		request.done(function(msg) {
						msgString =  (new XMLSerializer()).serializeToString(msg);
						console.log( msgString);
						$("#tableContainer").html(msg);
				});

		request.fail(function(jqXHR, textStatus) {
						alert( "Request failed");
				});

	});




});


</script>


</body>
</html>
